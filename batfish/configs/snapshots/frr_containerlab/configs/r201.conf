frr version 8.5.4
frr defaults traditional
hostname r201
!
no ipv6 forwarding
!
interface eth1
 ip address 172.22.1.2/24
 passive-interface eth1
!
interface eth2
 ip address 10.20.12.1/24
 ip ospf 1 area 0
!
interface lo
 ip address 65.0.2.1/32
 passive-interface lo
!
router bgp 65002
 bgp router-id 172.22.1.2
 bgp log-neighbor-changes
 no bgp ebgp-requires-policy
 no bgp network import-check
 neighbor 172.22.1.1 remote-as 65001
 neighbor 172.22.1.1 description eBGP peer to AS65001
 address-family ipv4 unicast
  redistribute ospf
  neighbor 172.22.1.1 activate
 exit-address-family
!
router ospf 1
 ospf router-id 65.0.2.1
 redistribute bgp metric-type 1
 network 10.20.12.0 0.0.0.255 area 0
!
line vty
!