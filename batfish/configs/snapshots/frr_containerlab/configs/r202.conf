frr version 8.5.4
frr defaults traditional
hostname r202
!
no ipv6 forwarding
!
interface eth1
 ip address 10.20.12.2/24
 ip ospf 1 area 0
!
interface eth2
 ip address 10.20.0.1/24
 ip ospf 1 area 0
 passive-interface eth2
!
interface lo
 ip address 65.0.2.2/32
 passive-interface lo
!
router ospf 1
 ospf router-id 65.0.2.2
 network 10.20.12.0 0.0.0.255 area 0
 network 10.20.0.0 0.0.0.255 area 0
!
line vty
!