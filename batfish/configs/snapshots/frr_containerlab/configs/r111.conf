frr version 8.5.4
frr defaults traditional
hostname r111
!
no ipv6 forwarding
!
interface eth1
 ip address 10.1.21.11/24
 ip ospf 1 area 1
!
interface eth2
 ip address 10.1.0.11/24
 ip ospf 1 area 1
 passive-interface eth2
!
interface eth3
 ip address 10.1.12.11/24
 ip ospf 1 area 1
!
interface lo
 ip address 65.0.1.11/32
 passive-interface lo
!
router ospf 1
 ospf router-id 65.0.1.11
 network 10.1.21.0 0.0.0.255 area 1
 network 10.1.12.0 0.0.0.255 area 1
 network 10.1.0.0 0.0.0.255 area 1
 area 1 nssa
!
line vty
!