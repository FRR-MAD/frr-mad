frr version 8.5.4
frr defaults traditional
hostname r121
!
no ipv6 forwarding
!
interface eth1
 ip address 10.2.31.21/24
 ip ospf 1 area 2
!
interface eth2
 ip address 10.2.12.21/24
 ip ospf 1 area 2
!
interface eth3
 ip address 10.2.0.21/24
 ip ospf 1 area 2
 passive-interface eth3
!
interface lo
 ip address 65.0.1.21/32
 passive-interface lo
!
router ospf 1
 ospf router-id 65.0.1.21
 network 10.2.31.0 0.0.0.255 area 2
 network 10.2.12.0 0.0.0.255 area 2
 network 10.2.0.0 0.0.0.255 area 2
!
line vty
!