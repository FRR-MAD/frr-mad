frr version 8.5.4
frr defaults traditional
hostname r302
!
no ipv6 forwarding
!
interface eth1
 ip address 10.30.12.2/24
 ip ospf 1 area 0
!
interface eth2
 ip address 10.30.0.2/24
 ip ospf 1 area 0
 passive-interface eth2
!
interface lo
 ip address 65.0.3.2/32
!
router ospf 1
 router-id 65.0.3.2
 network 10.30.12.0 0.0.0.255 area 0
 network 10.30.0.0 0.0.0.255 area 0
!
line vty
!