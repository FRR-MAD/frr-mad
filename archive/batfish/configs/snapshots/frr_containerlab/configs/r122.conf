frr version 8.5.4
frr defaults traditional
hostname r122
!
no ipv6 forwarding
!
interface eth1
 ip address 10.2.12.22/24
 ip ospf 1 area 2
!
interface eth2
 ip address 10.3.21.22/24
 ip ospf 1 area 3
!
interface lo
 ip address 65.0.1.22/32
 passive-interface lo
!
router ospf 1
 ospf router-id 65.0.1.22
 network 10.2.12.0 0.0.0.255 area 2
 network 10.3.21.0 0.0.0.255 area 3
 area 3 stub
 area 2 virtual-link 65.0.1.3
!
line vty
!