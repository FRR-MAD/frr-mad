name: Feature Branch to Staging Workflow

on:
  push:
    branches:
      - 'feature/**'
      - 'fix/**'

jobs:
  test:
    name: Test Feature Branch
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.24.2'