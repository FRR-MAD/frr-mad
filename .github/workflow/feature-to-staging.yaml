name: Feature Branch to Staging Workflow

on:
  push:
    branches:
      - 'feature/**'
      - 'fix/**'

jobs:
  test:
    name: Test Feature Branch
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Install make
        run: sudo apt-get update && sudo apt-get install -y make
